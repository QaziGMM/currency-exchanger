<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curency converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>Curency converter</h2>
      <form action="">
        <div class="amount">
          <p>Enter amount</p>
          <input type="text" name="" id="" value="100" />
        </div>
        <div class="dropdown">
          <div class="form">
            <p>From</p>
            <div class="select-container">
              <div>
                <img src="https://flagsapi.com/US/flat/64.png" alt="" />
              </div>
              <div>
                <select name="from" id="">
                  <option value="USD">USD</option>
                  <option value="INR">INR</option>
                  <option value="EUR">EUR</option>
                  <option value="Aud">AUD</option>
                </select>
              </div>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left icon"></i>
          <div class="to second">
            <p>To</p>
            <div class="select-container">
              <div>
                <img src="https://flagsapi.com/PK/flat/64.png" alt="" />
              </div>
              <div>
                <select name="to" id="">
                  <option value="USD">USD</option>
                  <option value="INR" selected>PKR</option>
                  <option value="EUR">EUR</option>
                  <option value="Aud">AUD</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="msg">1USD = 283PKR</div>
        <button>Get Exchange Rate</button>
      </form>
    </div>
    <script src="code.js"></script>
    <script src="script.js"></script>
  </body>
</html>
